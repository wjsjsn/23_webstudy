<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 : if</title>
<script type="text/javascript">
	// 자바와 같은 문법을 사용
	// 변수 k1이 홀수인지 짝수인지 판별
	var k1 = 5;
	var res = "홀수";
	if (k1 % 2 === 0) {
		res = "짝수";
	}

	document.write("<h2>")
	document.write("<p> 결과 : " + res + "</p>")

	// 변수 k2가 1 또는 3이면 남성, 2 또는 4이면 여성
	var k2 = 2;
	if (k2 === 2 || k2 === 4) {
		res = "여성";
	} else if (k2 === 1 || k2 === 3) {
		res = "남성";
	} else {
		res = "외계인";
	}
	document.write("<p> 결과 : " + res + "</p>")

	// 연봉인상이 100보다 작다면 “회사를 바로 그만두고 이직 준비한다.” 
	// 그렇지 않고, 연봉인상이 200원 정도면  “3개월 후에 회사를 그만두고. 닭집 차린다.”
	// 그렇지 않고, 연봉인상이 500원 정도면  “그냥 다녀본다.”
	// 그렇지 않고, 연봉인상이 1000원 이상이면 "완전 내 회사, 회사에 충성하며 다닌다.”
	var money = 1200;
	var res2;
	if (money < 100) {
		res2 = "회사를 바로 그만두고 이직 준비한다.";
	} else if (money <= 200) {
		res2 = "3개월 후에 회사를 그만두고. 닭집 차린다.";
	} else if (money <= 500) {
		res2 = "그냥 다녀본다."
	} else if (money >= 1000) {
		res2 = "완전 내 회사, 회사에 충성하며 다닌다.";
	}
	document.write("결과 : " + res2)
	document.write("</h2>")
</script>
</head>
<body>

</body>
</html>
