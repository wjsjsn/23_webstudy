<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<style type="text/css">
#content {
	border: 2px double tomato;
	border-radius: 10px;
	padding: 10px;
}

ul {
	margin-left: 15px;
	list-style-type: none;
}

ul li {
	margin: 10px 5px;
}

button {
	position: absolute;
	bottom: 20px;
	right: 20px;
}
</style>
<script type="text/javascript">
	function send_close() {
		window.close();
	}
</script>
</head>
<body>
	<div id="content">
		<h1>공지사항</h1>
		<ul>
			<li>항목 1</li>
			<li>항목 2</li>
			<li>항목 3</li>
			<li>항목 4</li>
			<li>항목 5</li>
		</ul>
		<button onclick="send_close();">닫기</button>
	</div>
</body>
</html>
