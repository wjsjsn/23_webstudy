<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체 : 내장 객체</title>
<script type="text/javascript">
	document.write("<h2>")
	document.write("오늘 날짜 : " + new Date() + "<br>")
	document.write("특정 날짜 : " + new Date("2022-02-22") + "<br>")

	// 월을 -1을 해야함(0 ~ 11)
	document.write("특정 날짜 : " + new Date(2022, 04 - 1, 25) + "<br>")
	document.write("특정 날짜 및 시간 : " + new Date(2022, 04 - 1, 25, 09, 10)
			+ "<br>")
	document.write("<hr>")

	// .toDateString() : 보기 쉬운 날짜 형식으로 변경
	document.write("오늘 날짜 : " + new Date().toDateString() + "<br>")
	document.write("특정 날짜 : " + new Date("2022-02-22").toDateString() + "<br>")
	document.write("오늘 날짜 : " + new Date(2022, 04, 25).toDateString() + "<br>")
	document.write("특정 날짜 및 시간 : " + new Date(2022, 04 - 1, 25, 09, 10).toDateString() + "<br>")
	document.write("<hr>")

	// .toLocaleDateString() : 보기 쉬운 날짜 형식으로 변경
	document.write("오늘 날짜 : " + new Date().toLocaleDateString() + "<br>")
	document.write("특정 날짜 및 시간 : " + new Date(2022, 04 - 1, 25, 09, 10).toLocaleDateString() + "<br>")
	document.write("<hr>")
	
	// .toLocaleTimeString() : 보기 쉬운 시간 형식으로 변경
	document.write("오늘 날짜 : " + new Date().toLocaleTimeString() + "<br>")
	document.write("특정 날짜 및 시간 : " + new Date(2022, 04 - 1, 25, 09, 10).toLocaleTimeString() + "<br>")
	document.write("<hr>")
	
	document.write("날짜(년도) : " + new Date().getFullYear() + "<br>");
	document.write("날짜(월) : " + (new Date().getMonth() + 1) + "<br>");
	document.write("날짜(일) : " + new Date().getDate() + "<br>");
	document.write("시간(시) : " + new Date().getHours() + "<br>");
	document.write("시간(분) : " + new Date().getMinutes() + "<br>");
	document.write("시간(초) : " + new Date().getSeconds() + "<br>");
	document.write("날짜(요일) : " + new Date().getDay() + "<br>");   // 0 : 일요일
	document.write("<hr>")
	
	document.write("</h2>")
</script>
</head>
<body>

</body>
</html>
