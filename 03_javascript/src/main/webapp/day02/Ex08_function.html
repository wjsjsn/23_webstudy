<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html에서 자바 스크립트 함수 호출(이벤트 처리)</title>
<script type="text/javascript">
	function test(su){
		document.write("<h2> 함수 호출 연습 " + su + "</h2>");
	}
</script>
</head>
<body>
	<h1>자바 스크립트 함수 호출</h1>
	방법 1 : <script type="text/javascript">test(1)</script>
	
	<!-- 태그 속성이 on으로 시작하는 자바스크립트 함수 호출 가능 -->
	방법 2 : <button onclick="test(2)">함수 호출</button><br>
	방법 3 : <button onclick="javascript:test(3)">함수 호출</button><br>
	방법 4 : <div onclick="test(4)">함수 호출</div><br>
	방법 5 : <form action="Ex08_function.html">
					<input type="button" value="함수 호출" onclick="test(5)">
				</form>
</body>
</html>
