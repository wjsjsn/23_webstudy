<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float를 활용한 layout</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

#mydiv {
	width: 1200px;
	margin: 20px auto;
}

#header {
	width: 100%; /* 100% => 부모 요소의 너비와 같게 */
	height: 120px;
	background-color: snow;
}

#sidebar {
	width: 300px;
	height: 600px;
	background-color: lavender;
	float: left;
}

#contents {
	width: 900px;
	height: 600px;
	background-color: white;
	float: left;
}

#footer {
	width: 100%;
	height: 100px;
	background-color: snow;
	clear: left;
}
</style>
</head>
<body>
	<div id="mydiv">
		<header id="header">
			<h1>사이트 제목</h1>
		</header>
		<aside id="sidebar">
			<h1>사이드바</h1>
			</aside>
		<section>
			<article id="contents">
				<h1>본문</h1>
			</article>
		</section>
		<footer id="footer">
			<h1>푸터</h1>
		</footer>
	</div>
</body>
</html>
