<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 선택자 : 자식과 자손</title>
<style type="text/css">
/* 자식 선택자, 자손 선택자 */
/* 
- 자식 선택자 : 부모선택자 > 자식선택자
- 자손 선택자 : 부모선택자 자식선택자*/
section {
	width: 600px;
	margin: 20px auto;
}

/* 모든 p 태그 */
p {
	width: 500px;
	padding: 10px;
	background-color: snow;
	border: 1px solid gray;
	/* 	line-height: 200%; */
	line-height: 1.5;
}

/* section 태그 안에 있는 모든 하위 p 태그(자손 선택자) */
section p {
	color: gray;
}

/* section 태그 안에 있는 모든 하위 p 태그(자식 선택자) */
section>p {
	background-color: pink;
}

div>p {
	background-color: lightyellow;
}
</style>
</head>
<body>
	<section>
		<h1>예약 방법 및 사용 요금</h1>
		<p>
			아직 온라인 예약 신청이 준비되어 있지 않습니다.<br> 
			전화(xxx - xxxx - xxxx)로 문의 바랍니다.</p>
		<div>
			<p>가족실(2~4) : 60,000원/일</p>
			<p>도미토리(4인 공용) : 35,000원/일</p>
		</div>
	</section>
	<p>** 각 방은 1인 추가 시 25,000원 **</p>
</body>
</html>
