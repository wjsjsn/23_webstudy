<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 지원서</title>
<style type="text/css">
#mydiv {
	width: 600px;
	margin: auto;
}

ul li{
margin: 20px;
}

.s1 {
	width: 60px;
	float: left;
}

input{
height: 30px;
}

</style>
</head>
<body>
	<div id="mydiv">
		<h1>프런트엔드 개발자 지원서</h1>
		<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
		<hr>
		<form>
			<h3>개인 정보</h3>
			<ul>
			<li>
			<label for="name" class="s1">이름 : </label>
			<input type="text" name="name" placeholder="공백없이 입력하세요" id="name"> <br> 
				<label for="phone" class="s1">연락처 : </label>
				<input type="text" name="phone" id="phone">		
			</li>
			</ul>
			<h3>지원 분야</h3>
			<ul>
			<li>
			<input type="radio" id="field1" name="field" value="1">
			<label for="field1">웹 퍼블리싱</label>
            </li>
            <li>
			<input type="radio"  id="field2" name="field2" value="2">웹 애플리케이션 개발 
			<label for="field2">웹 애플리케이션 개발 </label>
            </li>
            <li> 
			<input type="radio"  id="field3" name="field3"  value="3">
			<label for="field3">개발 환경 개선 </label>
			</li>
            </ul>
			<h3>지원 동기</h3>          
			<textarea rows="5" cols="60" placeholder="입사 지원 동기를 간략히 써 주세요."></textarea>			
			<div style="margin-top: 5px;">
				<!-- <input type="submit" value="접수하기"> 
				<input type="reset" value="다시 쓰기"> -->
				<button type="submit">접수하기</button> 
				<button type="reset">다시쓰기</button>
			</div>
		</form>
	</div>
</body>
</html>
