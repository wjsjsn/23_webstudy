<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>
<style type="text/css">
* {
	background-color: lightyellow;
	margin: 0;
	padding: 0;
}

.bgcolor {
	background-color: snow;
}

#bgcolor2 {
	background-color: tomato;
}

p {
	color: navy;
	font-weight: bold;
	font-style: italic;
	font-size: 28px;
}
</style>
</head>
<body>
	<!-- 
CSS 문법  : 선택자(selector){속성(property) : 값; 속성(property) : 값... }

- 전체 선택자 : *
- 태그(요소, 타임) 선택자 : 해당 태그

- 클래스 선택자 : .(온점) 여러 개 선택 가능 => 클래스 속성을 가진 태그를 선택

- 아이디 선택자 : # , 하나만 선택 가능 => id 속성을 가진 태그를 선택

- 자식 선택자 : 부모 선택자 > 자식 선택자

- 자손 선택자 : 부모 선택자  자식 선택자

- 속성 선택자 : 선택자[속성=값] => 해당 속성과 일치하는 태그를 선택
                    선택자[속성^=값] => 해당 속성이 ~로 시작하는 태그 선택
                    선택자[속성*=값] => 해당 속성이 ~를 포함하는 태그 선택
                    선택자[속성&=값] => 해당 속성이 ~로 끝나는 태그 선택
                    
- 구조 선택자 : 선택자 : first
                    선택자 : last
                    선택자 : even
                    선택자 : odd
                    
** 우선 순위
- *사용자 스타일 > 제작자 스타일 > 브라우저 스타일
- *인라인 > id > 클래스 > 태그
 -->
	<img alt="" src="../images/IMG_5856.JPG">
	<h1>CSS 연습</h1>
	<p class="bgcolor">CSS 선택자 연습</p>
	<p style="background-color: pink;" id="bgcolor2">CSS 선택자 연습</p>
	<p style="background-color: pink;" class="bgcolor">CSS 선택자 연습</p>
	<p class="bgcolor" id="bgcolor2">CSS 선택자 연습</p>
	<p>CSS 선택자 연습</p>
















</body>
</html>
