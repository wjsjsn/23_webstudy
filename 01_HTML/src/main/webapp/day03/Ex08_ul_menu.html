<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그를 이용해서 메뉴 만들기</title>
<style type="text/css">
ul {
	list-style-type: none;
	background-color: snow;
	overflow: hidden;
}

li {
	/* 한 줄 만들기 */
	float: left;
}

ul li a {
    color: navy;
    display: block;
	text-decoration: none;
	padding: 16px 50px;
}

ul li a:hover {
	color: pink;
}

h1 {
	text-align: center;
}
</style>
</head>
<body>
	<h1>인재 개발원 홈페이지</h1>
	
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">문서 1</a></li>
		<li><a href="#">문서 2</a></li>
		<li><a href="#">문서 3</a></li>
	</ul>
	
</body>
</html>
