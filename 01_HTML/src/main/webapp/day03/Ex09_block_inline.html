<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block and linline Element(요소, 태그)</title>
</head>
<body>
<!-- 
block-level Element : 항상 새로운 줄에서 시작해 전체 너비를 차지함
                             div, p, h1~h6, table, form, ul, hr 태그
inline Element : 필요한 만큼만 너비를 차지           
                      span, input, button, label, image, br, a 태그                  
-->
Hello World
<p style="background-color: snow;">Hello World</p>
<span style="background-color: pink;">Hello World</span>
</body>
</html>
