<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
<style type="text/css">
     h2 {background-color: lightyellow;}
	.fc01{background-color: snow;}
	.c01{color: navy; font-size: 30px;}
	
	#bg_color01{background-color: #d6eeee;}
</style>
</head>
<body>
<!-- 
class : 동일한 클래스 이름을 가진 여러 개의 요소들을 선택,
         동일한 스타일을 적용할 때 사용(css, javascript, jquery 등에서 사용)
         style(css)에서는 class가 점(.)으로 표현
         javascript에서는 document.getElementsByClassName("클래스 이름")으로 사용
 
 id : 하나의 요소만 선택(css, javascript, jquery 등에서 사용 => 특정 요소에 스타일 및 이벤트 적용)
      style(css)에서는 id 샵(#)으로 표현
      javascript에서는 document.getElementById("아이디 이름")으로 사용
 -->
 <h2 id="bg_color01">한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2 class="c01">한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2 class="c01">한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <hr>
 
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2 class="c01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <hr>
 
</body>
</html>
