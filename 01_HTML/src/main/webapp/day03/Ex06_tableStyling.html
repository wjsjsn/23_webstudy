<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>colgroup 태그(열 그룹)</title>
<style type="text/css">
table {
	width: 50%;
	margin: auto;
}

table, th, td {
	text-align: center;
	padding: 10px;
	border: 1px solid pink;
	border-collapse: collapse;
}

/* 수평 */
tbody tr:nth-child(1) {
	background-color: snow;
}
/* 수직 
td:nth-child(2){
	background-color: snow;
}
*/
</style>
</head>
<body>
 <table>
 <colgroup>
 <col style="background-color: #ffffff">
 <col style="background-color: lightyellow">
 <col span="2" style="background-color: lavender">
 </colgroup>
	<thead>
		<tr><th>이름</th><th>나이</th><th>주소</th><th>포인트</th></tr>
	</thead>
    <tbody>
    <tr><td>홍길동</td><td>21</td><td>경기도</td><td>30,000</td></tr>
    <tr><td>고길동</td><td>11</td><td>서울시</td><td>15,000</td></tr>
    <tr><td>남궁길동</td><td>47</td><td>경상남도</td><td>24,000</td></tr>
    <tr><td>박길동</td><td>35</td><td>함경도</td><td>16,000</td></tr>
    </tbody>
</table>
</body>
</html>
