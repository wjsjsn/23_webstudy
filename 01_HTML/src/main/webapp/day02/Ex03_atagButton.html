<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그 버튼</title>
<style type="text/css">
a:link, a:visited {
	background-color: pink;
	color: navy;
	text-decoration: none;
	padding: 15px;
}
a:hover {
	background-color: skyblue;
	padding: 18px;
}
p {
	padding: 18px; 
}
/* 
여백 : 안쪽 여백(padding), 바깥쪽 여백(margin)
padding : 상 우 하 좌(시계방향) =>  숫자가 4개 있을 때
padding : 상하 좌우                 =>  숫자가 2개 있을 때
padding : 상하좌우                  =>  숫자가 1개 있을 때


 */
</style>
</head>
<body>
<h2>Link Button</h2>
<p>이것은 a 링크를 이용한 버튼</p>
<a href="#">링크 A</a>
<a href="#">링크 B</a>
<a href="#">링크 C</a>
</body>
</html>
