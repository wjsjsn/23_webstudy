<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 그림</title>
</head>
<body style="background-image: url('../images/IMG_5856.JPG');
background-repeat: no-repeat;
background-attachment : fixed;
background-size: cover; ">
<!-- 
보통 <body background-image:url(그림위치)>
특별히 지정하지 않으면 바둑판(격자) 모양
변경하려면 background-image : 표현방식;
표현방식 : repeat or 생략 => 바둑판
              no-repeat => 그림 하나만
              repeat-x => x축
              repeat-y => y축
아래 3가지 속성을 사용하면 화면 크기에 이미지가 맞춰짐
background-repeat : no-repeat;
background-attachment : fixed
background-size : cover;
 -->
</body>
</html>
