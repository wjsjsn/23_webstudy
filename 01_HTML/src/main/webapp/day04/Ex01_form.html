<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>
	<!-- 
form : 사용자에게 정보를 입력 받아 원하는 페이지(서버)에게 정보를 보냄
<form [action=""] [method=""] [enctype=""] auto>
form elements(폼 요소들)
</form>

1. action="정보가 전달되는 페이지 경로(서버 경로)"

2. method="정보를 전달하는 방식"  
       - get(생략 가능) : 정보를 head에 담아서 보냄
                         적은 용량만 가능, 주소창에 내용이 보임
                         보안에 취약, 속도는 빠름 ex) 검색
      
       - post : 정보를 body에 담아서 보냄  
                  많은 용량 가능, 주소창에 내용 보임 x
                  상대적으로 보안적임
                  
3. enctype : 파일 업로드할때만 사용(평소에는 선택)

4. autocomplete : 자동 완성 기능(기본은 on)

5. form elements(폼 요소 태그) : input, label, select, textarea, datalist, fieldset, legend
        - input 태그의 속성 : text, button, radio, checkbox, file, hidden,
                                    number, password, reset, submit, tel, color,
                                    date, email, time, url, week, rang, search 등
        - input type 속성 중 name 속성은 data가 전달될 때 사용되는 name임
        - input type 속성 중 value 속성은 data가 전달될 때 사용되는 value값임
       ** 데이터가 전달될 때 "?name=value&"가 반복되는 식으로 전달
       ** 같은 이름에 value가 여러 개인 경우도 마찬가지임(단, 서버는 배열로 받아서 사용)
       ** radiobutton이나 checkbox의 속성 중 checked는 선택 표시가 되었다는 뜻
       
       - select : selected 속성을 지정하면 선택되었다는 뜻
                      option 태그와 함께 사용
                      size 속성은 화면에 표시되는 option 개수
                      multiple 속성을 지정하면 여러 개 동시 선택 가능(ctrl키 누르고)
       ** reset 속성은 form 태그 안에 입력한 기존 정보를 삭제(버튼 형태)
       ** submit 속성은 form 정보를 action이 지정한 페이지에 전달하는 역할(버튼 형태)     
       --------------------------------------------------------------------------------
       ** disabled : 커서가 들어가지 않아서 입력할 수 없음
       ** readonly : 오직 읽기만 가능, 수정 안 됨
       ** placeholder : 입력필드(input type="text")에 힌트 표시 
       ** pattern : [0-9(숫자만)] {3(자리수)} [A-Z or a-z(대소문자)] 
                         ex) 전화번호 : [0-9]{3} - [0-9]{4} - [0-9]{4}
       ** required : 반드시 입력해야하는 태그에 붙이는 속성 
       ** javascript에서는 input type=button 속성의 onclick을 이용해서 데이터를 전달할 수 있음
       ** 태그 속성 중 on으로 시작하는 속성은 자바스크립트의 함수를 호출할 수 있음      
 -->
	<form action="Ex01_form.html" method="post" autocomplete="on">
		<!-- input type="text"는 한 줄 입력, 사용자가 입력한 정보가 value가 됨 -->
		<p>
			아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요" required
				maxlength="10">
		</p>

		<p>
			<label>패스워드 : </label>
			<!-- input type="password"는 한 줄 입력, 사용자가 입력한 정보가 value가 됨
		 입력한 내용이 점(●)으로 나타남 -->
			<input type="password" name="pw" placeholder="비밀번호를 입력하세요" required>
		</p>
		<!-- number는 숫자만 받을 수 있음 maxlength, pattern 안 먹힘 
		=> text는 maxlength, pattern 먹힘(submit(보내기버튼)을 눌렀을 때 체크)
		-->
		<p>
			나이 : <input type="text" name="age" placeholder="나이 입력" maxlength="3"
				pattern="[0-9]{3}">
		</p>
		<p>
			생년월일 : <input type="text" name="birth" placeholder="6자리 숫자만 입력"
				maxlength="6" pattern="[0-9]{6}">
		</p>
		<p>
			성별 :
			<!-- radio, checkbox, select 등은 name, value를 직접 입력해야함 -->
			<input type="radio" name="gender" value="여성" checked> 여성 <input
				type="radio" name="gender" value="남성"> 남성
		</p>
		<p>
			취미 :
			<!-- radio, checkbox, select 등은 name, value를 직접 입력해야함 -->
			<!-- checkbox도 name 하나로 지정, 여러 개를 선택하면 서버에서는 배열로 받음 -->
			<input type="checkbox" name="hobby" value="1">운동 <input
				type="checkbox" name="hobby" value="2">영화 <input
				type="checkbox" name="hobby" value="3">게임 <input
				type="checkbox" name="hobby" value="4">잠자기
		</p>
		<p>
			주소 : <select name="addr">
				<option>:: 선택하세요 ::</option>
				<option value="1">서울</option>
				<option value="2">경기도</option>
				<!-- value값을 입력하지 않으면 텍스트가 value값이 됨 -->
				<option>제주도</option>
				<option>해외</option>
			</select>
		</p>
		<p>
			브라우저 :
			<!-- multiple 사용하면 여러 개 선택 가능(ctrl키 눌러야함), size 이용하면 보이는 개수 지정 -->
			<select name="browser" multiple size="5">
				<option value="1">크롬</option>
				<option value="2">엣지</option>
				<option value="3">사파리</option>
				<!-- value값을 입력하지 않으면 텍스트가 value값이 됨 -->
				<option>파이어폭스</option>
				<option>오페라</option>
			</select>
		</p>
		<p>
			파일 :
			<!-- 파일 업로드할 때 사용, 반드시 <form enctype>을 입력해야함 -->
			<input type="file" name="file">
		</p>
		<p>
			날짜 : <input type="date" name="date">
		</p>

		<p>
			자기소개서<br>
			<!-- 여러 줄의 텍스트를 입력할 때 사용 -->
			<textarea rows="5" cols="25"></textarea>
		</p>
		<!-- 화면에는 안보이면서 이름과 값을 원하는 페이지에 넘길 때 사용 -->
		<input type="hidden" name="page" value="2">

		<!-- reset, submit의 value는 버튼에 새겨지는 글자 -->
		<p>
			<input type="reset" value="취소">
		</p>
		<p>
			<input type="submit" value="보내기">
		</p>
	</form>
</body>
</html>
