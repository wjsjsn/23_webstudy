<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video, audio</title>
</head>
<body>
<!--  
*속성*  
1. controls : 컨트롤러 보이게 하기
2. autoplay : 자동 실행
3. loop : 반복실행
4. muted : 음소거, autoplay와 같이 사용하면 자동실행
-->
<video src="../multi/mov_bbb.mp4" controls autoplay muted></video>
<hr>
<video width="600px;" controls autoplay muted>
<source src="../multi/mov_bbb.mp4">
</video>
<hr>
<audio src="../multi/All.mp3" controls autoplay></audio>
<hr>
<audio controls autoplay>
<source src="../multi/All.mp3">
</audio>
<hr>
<!-- 유튜브 -->
<!-- 해당 동영상 아래 공유를 눌러서 퍼가기를 선택하면 동영상 퍼가기 내용을 복붙 -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/adLGHcj_fmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<hr>

<iframe width="560" height="315" src="https://www.youtube.com/embed/QEbBIuPxuAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
