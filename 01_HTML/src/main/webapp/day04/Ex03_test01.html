<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
#mydiv{
width: 600px;
margin: auto;
}
</style>
</head>
<body>
<div id="mydiv">
	<h1>회원가입을 환영합니다</h1> 
	<form>
		<fieldset>
			<legend>사용자 정보</legend>
			<ul>
				<li><label for="uid">아이디 : </label>
				 <input type="text"  id="uid" name="id" required autofocus>
				</li>
				<li><label for="umail">이메일 : </label>
				 <input type="text"  id="uamil" name="mail">
				</li>
				<li><label for="upw1">비밀번호 : </label>
				 <input type="password"  id="upw1" name="pw1">
				</li>
				<li><label for="upw2">비밀번호 확인 : </label>
				 <input type="password"  id="upw2" name="pw2">
				</li>
			</ul>
		</fieldset>
		<fieldset>
		<legend>이벤트와 새로운 소식</legend>
		<input type="radio" name="mailing" id="mailing_y" value="1">
		<label for="mailing_y">메일 수신</label>
		<input type="radio" name="mailing" id="mailing_n" value="2" checked>
		<label for="mailing_n">메일 수신 안 함</label>
		</fieldset>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
		</form>
		</div>
</body>
</html>
