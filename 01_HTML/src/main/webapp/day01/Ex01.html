	<!--  
HTML : 웹페이지에 생성, 내용 표시
CSS : 웹페이지 내용 및 전체화면의 모양 꾸미기
JavaScript(JS) : 웹페이지의 동작, 기능을 부여하는 것

HTML : Hyper Text Markup Language
Hyper Text : 단순한 텍스트를 넘어서 웹페이지의 특정한 부분과
             연결할 수 있는 기능을 가진 텍스트, 링크라고도 함
       
Markup Language : 정보를 구조적, 계층적으로 표현 가능한 언어
                  계층적 표현 : 부모, 자식, 형제의 구조를 말함(ex. 족보)
                  
HTML의 구성 요소 : 태글로 이루어짐(태그들의 집합)
태그 : 웹 브라우저가 화면에 해당 내용을 어떻게 표시할건지를 정의해 놓은 것
1. 요소(Element) : <시작태그> 화면에 보이는 글자(텍스트)</끝태그>
               empty 태그 : 끝태그가 없는 태그(ex. br, hr, img, input)
                                 
2. 속성(attribute) : 모든 태그가 속성을 가질 수 있음
                    반드시 시작태그에서 지정
                    태그마다 사용할 수 있는 속성은 다름
                    <시작태그 속성="값> 텍스트 </시작태그>                 
                    <시작태그 속성="값 속성="값 속성="값> 텍스트 </시작태그>   
                    속성 중에 style 속성을 이용하면 색상, 글꼴, 크기 등과 같은
                    요소의 스타일 지정 가능
                    
** 태그는 중첩해서 사용 가능(태그 안에 태그 사용 가능)
[올바른 중첩] 
<시작태그1> 텍스트1 <시작태그2> 텍스트2 </끝태그2> </끝태그1>                                
                        
[잘못된 중첩] 
<시작태그1> 텍스트1 <시작태그2> 텍스트2 </끝태그1> </끝태그2>     

	<!DOCTYPE html> => 문서유형 선언(HTML)
		<html>      => HTML 문서의 시작(ROOT)
			<head>  => 헤더 시작(웹 브라우저에 보이지 않지만 해당 페이지의 환경 포함)
				<meta charset="UTF-8"> => 해당 페이지의 문자 인코딩 방식을 표시
				<title>Insert title here</title> => 웹 브라우저의 제목 창에 보이는 부분
			</head>
			<body>  => 웹 브라우저의 몸통에 보이는 부분 
	                => 아무리 텍스트를 꾸미려고 해도 태그를 사용하지 않으면 꾸며지지 x
			</body> 
		</html>     
		** 메타(meta) 데이터 : 데이터의 데이터, 어떤 목적을 가지고 있는 데이터
		              
-->
</body>
</html>
