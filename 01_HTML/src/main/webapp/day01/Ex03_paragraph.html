<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p태그(단락), br태그(줄바꿈)</title>
</head>
<body>
<!-- 
paragraph : 문단, 단락  
p태그 : 문단태그, 블록레벨 
br태그 : 줄바꿈태그
pre태그 : 있는 그대로 보여주는 태그
span태그 : 특별한 기능은 없으나 인라인 레벨 태그의 대표
          style, CSS, JavaScript에서 사용하는 태그

블록레벨 안에는 인라인 레벨을 사용할 수 있음
인라인 레벨 안에는 블록레벨을 사용 x
-->
<p>이것은 문단 태그</p>
<p>이것은 문단 태그</p>
<hr>
<span>이것은 단순 줄바꿈 태그</span><br>
<span>이것은 단순 줄바꿈 태그</span><br>
<hr>
<pre>
이것은 pre태그
<h2>이것은 pre태그</h2>
이것은 pre태그

</pre>
<hr>
span 태그는 대표적인 <span>인라인 레벨</span> 태그
span 태그는 대표적인 <span style="color: fuchsia;">인라인 레벨</span> 태그
span 태그는 대표적인 <span style="color: orange;font-weight: bold;">인라인 레벨</span> 태그
span 태그는 대표적인 인라인 레벨 태그
</body>
</html>
