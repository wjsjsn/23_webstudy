<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목태그 : h1 ~ h6 </title>
</head>
<body>
<!--  
h1 ~ h6 : 웹 페이지의 제목이나 부제목을 표현할 때 사용하는 태그
h1이 가장 크고 h6이 가장 작음
높은 것부터 순서대로 사용하는 것이 원칙
h0, h7 등 없는 태그를 사용하면 일반글자 취급
제목태그는 일반 글자보다 굵고 자동으로 문단 변경됨
** 블록 레벨 중 하나임
** 블록 레벨 : 한 줄 전체를 자기 영역으로 인식(자동으로 문단 변경 = 줄바꿈이 됨)
** 인라인 레벨 : 해당 영역만 자기 영역으로 인식
-->
<h1 style="background-color: lime;">제목태그1</h1>
<h2 style="background-color: purple;">제목태그2</h2>
<h3>제목태그3</h3>
<h4>제목태그4</h4>
<h5>제목태그5</h5>
<h6>제목태그6</h6>
<!-- 수평선 -->
<hr>
<!-- h1보다 더 큰 글자를 표시하기 위해서는 style의 font-size -->
span 태그는 <span style="font-size: 48px">h1보다 크게</span> 할 수 있다
<hr>

</body>
</html>
