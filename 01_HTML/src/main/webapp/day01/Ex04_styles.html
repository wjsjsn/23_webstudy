<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style 속성</title>
</head>
<body>
<!--  
HTML style 속성은 색상, 글꼴, 크기 등과 같은 요소에 스타일을 추가하는데 사용
background-color : 배경색
color : 글자색
font-family : 글꼴
font-size : 텍스트 크기
text-align : 텍스트 정렬

<시작태그 속성 = "값" 속성 = "값" 속성 = "값" 속성 = "값">
<시작태그 style = "속성:값; 속성:값; 속성:값;">
HTML에서는 속성을 Attribute라고 부름
CSS에서는 속성을 property라고 부름
-->
<!-- 배경색과 글자색 -->
<p style="background-color: tomato;">한국 ICT 인재 개발원</p>
<p>한국 ICT 인재 개발원</p>
<p style="color: fuchsia;">한국 ICT 인재 개발원</p>
<p>한국 ICT 인재 개발원</p>
<p style="background-color: navy; color: yellow;">한국 ICT 인재 개발원</p>
<p>한국 ICT 인재 개발원</p>
<hr>

<!--
Fonts
font-weight : 굵기
font-family : 글꼴 => 나중에 webFont를 배워서 사용
font-size : 크기
font-style : 스타일
text-align : 정렬 => 인라인에서는 의미 x
  -->
  <p style="font-size: 32px">한국 ICT 인재 개발원1</p>
  <p style="font-weight: bold;">한국 ICT 인재 개발원2</p>
  <p style="font-style: italic;">한국 ICT 인재 개발원3</p>
  <p style="text-align: center;">한국 ICT 인재 개발원4</p>
  <p style="text-decoration: underline;">한국 ICT 인재 개발원5</p>
  <p style="text-decoration: overline;">한국 ICT 인재 개발원6</p>
  <p style="text-decoration: none;">한국 ICT 인재 개발원7(텍스트 꾸민 style 삭제)</p>
  <p style="text-decoration: line-through;">한국 ICT 인재 개발원8</p>
  <hr>
   
   <!-- span 태그는 인라인 레벨이므로 style="text-align: center;이 소용 x -->
  <span style="text-align: center;">한국 ICT 인재 개발원1</span>
  <span>한국 ICT 인재 개발원2</span>
  
  <hr>
     
</body>
</html>
