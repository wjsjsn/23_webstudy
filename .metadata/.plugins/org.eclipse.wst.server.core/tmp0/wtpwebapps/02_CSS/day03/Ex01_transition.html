<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>트랜지션</title>
<style type="text/css">
.mybox {
	margin: 20px auto;
	width: 100px;
	height: 100px;
	background-color: snow;
	border: 1px solid tomato;
	transition-property: width, height; /* 트랜지션 대상 지정 */
	transition-duration: 2s, 1s; /* 트랜지션 실행 시간 */
}

.mybox:hover {
	width: 200px; /* 너비는 2초 */
	height: 300px; /* 높이는 1초 */
}
</style>
</head>
<body>
	<!-- 
transition : 웹 요소의 배경색을 바꾸거나 도형의 테두리를 사각형에서 원형으로 
                 변경하는 것처럼 스타일 속성이 바뀌는 것
                 
                 - transition-property : 대상 지정 : all | none | 속성 이름
                 - transition-duration : 시간(시행할 시간을 지정) : 2s(2초)
                 - transition-delay : 시간(지연할 시간을 지정) : 2s(2초) 
                 - transition - timing-function : 실행형태
                     - ease : 처음에는 천천히 시작하고 점점 빨라지다가 마지막엔 천천히 끝냄(기본값)
                     - linear : 처음부터 끝까지 같은 속도
                     - ease-in : 느리게 시작
                     - ease-out : 느리게 끝냄
                     - ease-in-out : 느리게 시작해서 느리게 끝냄
 -->
	<div class="mybox"></div>
</body>
</html>
