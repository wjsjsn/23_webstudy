<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형 웹 - 뷰 포트</title>
<style type="text/css">
body {
	background-color: snow;
}

h1 {
	font-size: 5vw;
	text-align: center;
}

/* 스크린 크기가 600px 이하면 body 배경색 변경 */
@media only screen and (max-width:600px){
	body {
		background-color: lavender;
	}
}
</style>
</head>
<body>
<!-- 
반응형 웹 디자인 : 웹 페이지가 모든 장치에서 잘 보이도록 만드는 것( HTML과 CSS만 사용)
                        HTML, CSS를 사용해 컨텐츠 크기를 조정, 숨기기, 축소, 확대
                        또는 이동하여 모든 화면에서 보기 좋게 만든 것
                        
1. 뷰 포트 : 웹 페이지에서 사용자가 볼 수 있는 영역
                head부분에 
               <meta name="viewport" content="width=device-width, initial-scale=1.0"> 입력 
 **단위
- vw : viewport width(뷰포트 너비의 1%)
- vh : viewport height(뷰포트 높이의 1%)
- vmin : 뷰포트의 너비와 높이 중에서 가장 작은 값의 1%과 같음
- vmax : 뷰포트의 너비와 높이 중에서 가장 큰 값의 1%와 같음
 예) 전체 크기가 1000px * 800px이면 1vw는 10px, 1vh는 8px
                       
2. 미디어 쿼리 : 사용자가 어떤 미디어를 사용하는가에 따라 사이트의 형태가 바뀌도록
                     CSS를 작성하는 방법
                     즉, 브라우저 화면 크기에 따라 레이아웃을 변경시키는 방법
- <style> 태그 안에서 작성
 @media [only | not] 미디어 유형 [and 조건] * [and 조건]
- only : 미디어 쿼리를 지원하지 않는 브라우저에서는 미디어 쿼리를 무시하고 실행하지 않음
- not : not 뒤에 오는 미디어 유형은 지원하지 않음(not tv라고 하면 tv는 제외시킴)
 -->
 <h1>안녕하세요?</h1>
</body>
</html>
