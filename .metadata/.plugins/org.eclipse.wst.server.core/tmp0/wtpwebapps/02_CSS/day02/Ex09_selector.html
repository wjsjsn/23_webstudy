<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 선택자 : 인접 형제 선택자</title>
<style type="text/css">
/* 인접 선택자 : 요소 + 요소 => 요소와 요소는 형제여야함 */
/* h1 바로 뒤에 있는 첫번째 p를 선택 */
h1+p {
	color: white;
	background-color: darkgray;
}

/* 형제 선택자 : 요소 ~ 요소 */
/* h1 태그 뒤에 있는 모든 p 태그를 선택 */
h1 ~ p {
    color: white;
	background-color: pink;
}
</style>
</head>
<body>
	<section>
		<h1>예약 방법 및 사용 요금</h1>
		<p>
			아직 온라인 예약 신청이 준비되어 있지 않습니다.<br> 전화(xxx - xxxx - xxxx)로 문의 바랍니다.</p>
		<p>가족실(2~4) : 60,000원/일</p>
		<p>도미토리(4인 공용) : 35,000원/일</p> 
		<p>가족실(2~4) : 60,000원/일</p>
		<p>도미토리(4인 공용) : 35,000원/일</p>
	</section>
</body>
</html>
